<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cookie-font.css">
    <link rel="stylesheet" href="nunito-font.css">
    <script src="https://kit.fontawesome.com/80a0430f8c.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav>
        <div class="nav-left">
            <h1 class="cookie">Instagram</h1>
        </div>
        <div class="nav-center">
            <input type="search" placeholder="Suchen">
        </div>
        <div class="nav-right">
            <i class="fa-solid fa-house fa-xl"></i>
            <i class="fa-regular fa-envelope fa-xl"></i>
            <i class="fa-regular fa-square-plus fa-xl"></i>
            <i class="fa-regular fa-compass fa-xl"></i>
            <i class="fa-regular fa-heart fa-xl"></i>
            <img src="" alt="">
        </div>
    </nav>
    <main>
        <div class="main-stories-posts">
            <div class="stories">
                <div class="new-stories">
                    <div class="storie-user"></div>
                </div>
            </div>
            <div class="posts">
                <p>Das ist ein Test</p>

                <div>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                    <i class="fa-regular fa-comment fa-xl"></i>
                    <i class="fa-regular fa-envelope fa-xl"></i>
                    <i class="fa-regular fa-heart fa-xl"></i>
                    <i class="fa-solid fa-heart fa-xl"></i>
                    <i class="fa-regular fa-face-smile fa-xl"></i>
                    <i class="fa-regular fa-bookmark fa-xl"></i>
                    <i class="fa-solid fa-bookmark fa-xl"></i>
                    <i class="fa-solid fa-circle-arrow-left fa-xl"></i>
                    <i class="fa-solid fa-circle-arrow-right fa-xl"></i>
                </div>
            </div>
        </div>
        <div class="recommended">
            <p>User 1</p><br>
            <p>User 2</p><br>
            <p>User 3</p><br>
            <p>User 4</p><br>
            <p>User 5</p><br>
            <p>User 6</p><br>

        </div>
    </main>
</body>

</html>
