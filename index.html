<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cookie-font.css">
    <link rel="stylesheet" href="nunito-font.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/icon">
    <script src="https://kit.fontawesome.com/80a0430f8c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</head>

<body onload="showStories()">
    <nav>
        <div class="nav-left">
            <h1 class="cookie">Instagram</h1>
        </div>
        <div class="nav-center">
            <input type="search" placeholder="Suchen" id="search" onkeydown="search()">
        </div>
        <div class="nav-right">
            <i class="fa-solid fa-house fa-xl"></i>
            <i class="fa-regular fa-envelope fa-xl"></i>
            <i class="fa-regular fa-square-plus fa-xl"></i>
            <i class="fa-regular fa-compass fa-xl"></i>
            <i class="fa-regular fa-heart fa-xl"></i>
            <img src="img/user02.png" alt="">
        </div>
    </nav>
    <main class="main">
        <div class="main-stories-posts">
            <div class="stories">
               <div class="new-stories" id="new-stories"><!-- code injected by script showStories()-function --></div> 
            </div> 
            <div class="posts">
                <div class="post" id="post"><!-- code injected by showPosts()-function --></div>
            </div>
        </div>    
        <div class="recommended">
            <div class="user-top">
                <div class="user-left">
                    <img src="img/user02.png" alt="">
                </div>
                <div class="user-middle">
                    <p><b>Max_Mustermann</b></p>
                    <p>Maxi</p>
                </div>
                <div class="user-right">
                    <p><b>Wechseln</b></p>
                </div>
            </div>
            <div class="rec-head">
                <h4>Vorschläge für dich</h4>
                <p><b>Alle ansehen</b></p>
            </div>
            <div class="recommendations">
                <div class="rec-left">
                    <img src="img/recommended_user01.png" alt="">
                    <img src="img/recommended_user02.png" alt="">
                    <img src="img/recommended_user03.png" alt="">
                    <img src="img/recommended_user04.png" alt="">
                    <img src="img/recommended_user05.png" alt="">
                </div>
                <div class="rec-middle">
                    <span><b>Malik_M</b><br>Developer Akademie ist Follower</span>
                    <span><b>FitnessFabi</b><br>Kevin_P ist befreundet</span>
                    <span><b>Fine_Vegan_Food</b><br>Neu auf Instagram</span>
                    <span><b>MiriamIstDa</b><br>Lisa_und_Stefan ist Follower</span>
                    <span><b>TravelTheWorld</b><br>Neu auf Instagram</span>
                </div>
                <div class="rec-right">
                    <span><b>Folgen</b></span><br>
                    <span><b>Folgen</b></span><br>
                    <span><b>Folgen</b></span><br>
                    <span><b>Folgen</b></span><br>
                    <span><b>Folgen</b></span><br>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
